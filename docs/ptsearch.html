<script>
    $('#table').bootstrapTable({
        classes: "table table-hover table-striped",
        striped: true,
        sortOrder: "desc",
        toolbar: "#toolbar",
        toolbarAlign: "right",
        columns: [
            {
                field: 'site',
                title: 'Site',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'name',
                title: 'Name',
                align: 'center',
                formatter: LinkFormatter
            }, {
                field: 'pubdate',
                title: 'Publish Date',
                align: 'center',
                valign: 'middle',
                class: 'data-inline',
                sortable: 'true'
            }, {
                field: 'size',
                title: 'Size',
                align: 'center',
                valign: 'middle',
                formatter: SizeFormatter
            }, {
                field: 'seeders',
                title: '<span class="glyphicon glyphicon-arrow-up"></span>',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'leechers',
                title: '<span class="glyphicon glyphicon-arrow-down"></span>',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'completed',
                title: '<span class="glyphicon glyphicon-ok"></span>',
                align: 'center',
                valign: 'middle'
            }
        ],
        pagination: true,
        sidePagination: "client",
        pageSize: 50,
        pageList: [10, 25, 50, 100, 200],
        escape: true
    });

     * @return {string}
     */
    function LinkFormatter(value, index) {
        return '<a href="' + index.link + '" target="_blank" rel="nofollow">' + index.title + '</a>'
    }
