<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS for bootstrap-table -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">
        /* Move down content because we have a fixed navbar that is 50px tall */
        body {
            padding-top: 50px;
        }

        /*
         * Top navigation
         * Hide default border to remove 1px line.
         */
        .navbar-fixed-top {
          border: 0;
        }
        /*
         * Main content
         */

        .main {
          padding: 20px;
        }
        @media (min-width: 768px) {
          .main {
            padding-right: 40px;
            padding-left: 40px;
          }
        }
        .main .page-header {
          margin-top: 0;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PT Board</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Powered By Rhilip</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <div class="table-responsive">
            <table id="table"
                   data-classes="table table-hover table-striped"
                   data-search="true"
                   data-show-refresh="true"
                   data-striped = "true"
                   data-escape = "true"
                   data-sort-order = "desc"
                   data-pagination="true"
                   data-page-size = 50
                   data-page-list="[10, 25, 50, 100, 200]"
                   data-show-footer="false"
                   data-side-pagination="server"
                   data-url="https://api.rhilip.info/tool/ptboard"
                   >
            </table>
          </div>
            <!--
            <hr>
            <h2>Notices: </h2>
            <ul>
              <li>...</li>
            </ul>
            -->
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript for bootstrap-table -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales for bootstrap-table -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script>
        var $table = $('#table');
        function initTable() {
            $table.bootstrapTable({
                columns: [
                        {
                            field: 'site',
                            title: 'Site',
                            align: 'center'
                        }, {
                            field: 'title',
                            title: 'Title',
                            align: 'center',
                            formatter: LinkFormatter
                        }, {
                            field: 'pubDate',
                            title: 'Publish Date',
                            align: 'center',
                            sortable: 'true',
                        	width: '15%',
                            formatter: TimeStampFormatter
                        }
                ]
            });
            // sometimes footer render error.
            setTimeout(function () {
                $table.bootstrapTable('resetView');
            }, 200);
    }

    /**
    * @return {string}
    */
    function TimeStampFormatter(data){
        var unixTimestamp = new Date(data * 1000);
        return unixTimestamp.toLocaleString()
    }
    /**
    * @return {string}
    */
    function LinkFormatter(value,index){
        return '<a target="_blank" href=' + index.link + '>'+ index.title +'</a>'
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true);
    }

    initTable()
    </script>
  </body>
</html>
